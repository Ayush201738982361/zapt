version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - pwd
      - ls -la
      - cat package.json
      - corepack enable
      - yarn install

  build:
    commands:
      - echo Installing dependencies ...
      - yarn build

artifacts:
  base-directory: dist
  files:
    - "**/*"

cache:
  paths:
    - node_modules/**/*
